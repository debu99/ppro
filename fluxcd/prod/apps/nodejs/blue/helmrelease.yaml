---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prod-nodejs-blue
spec:
  interval: 1m0s
  releaseName: prod-nodejs-blue
  targetNamespace: prod
  chart:
    spec:
      chart: ./charts/nodejs
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    app:
      name: nodejs
      env: prod
      slot: blue
    image:
      replicas: "0"
      repo: docker-registry.registry:32080/nodejs
      tag: latest

