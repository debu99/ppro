---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drone-runner-kube
  namespace: "devops"
  labels:
    app: drone-runner-kube
    release: drone-runner-kube
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: drone-runner-kube
  namespace: "devops"
  labels:
    app: drone-runner-kube
    release: drone-runner-kube
data:
  DRONE_NAMESPACE_DEFAULT: "devops"
  DRONE_RPC_HOST: "drone.devops"
  DRONE_RPC_PROTO: "http"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: drone-runner-kube
  namespace: "devops"
  labels:
    app: drone-runner-kube
    release: drone-runner-kube
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - create
      - delete
      - list
      - watch
      - update
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: drone-runner-kube
  namespace: "devops"
  labels:
    app: drone-runner-kube
    release: drone-runner-kube
subjects:
  - kind: ServiceAccount
    name: drone-runner-kube
    namespace: devops
roleRef:
  kind: Role
  name: drone-runner-kube
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: drone-runner-kube
  labels:
    app: drone-runner-kube
    release: drone-runner-kube
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: drone-runner-kube
    release: drone-runner-kube
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-runner-kube
  labels:
    app: drone-runner-kube
    release: drone-runner-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drone-runner-kube
      release: drone-runner-kube
  template:
    metadata:
      labels:
        app: drone-runner-kube
        release: drone-runner-kube
    spec:
      serviceAccountName: drone-runner-kube
      terminationGracePeriodSeconds: 3600
      containers:
        - name: server
          image: "drone/drone-runner-kube:1.0.0-beta.6"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: drone-runner-kube